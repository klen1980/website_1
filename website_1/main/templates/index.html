{%extends 'base.html'%}
{%block title%}
{{title}}
{%endblock%}
<body>
{%block content%}
<h1>Главная страница</h1>

        <h3>{{i.title}}</h3>
        <p>{{i.task}}</p>
        <p> Дата создания: {{i.creation_date}}</p>
        <h5> <b>Срок до : {{i.deadline}}</b></h5>

    </div>
{%endfor%}
{%endblock%}
</body>
